<!DOCTYPE html>
<html>
<head>
	<title>functions</title>
</head>
<body>
<script>
	function reverse(num){
		
			while(num!=0){
				 var remainder = n%10;
        reversedNumber = reversedNumber*10 + remainder;
        n /= 10;
			
		}
	

		return reversedNumber;
	}
	var num=parseFloat(prompt("enter the num"));
	
	var num1=reverse(num);
	alert(num1);

</script>
</body>
</html>
