<!DOCTYPE html>
<html>
<head>
	<script src="js/angular.min.js"></script>
	<script>
		var app=angular.module("myApp",[])
		app.filter("myFilter",function(){
			return function(i){
				 
    var j = i % 10,
        k = i % 100;
        if(i===null||i===""){
        	return;
        }
       
    if (j == 1 && k != 11) {
        return i + "st";
    }
    if (j == 2 && k != 12) {
        return i + "nd";
    }
    if (j == 3 && k != 13) {
        return i + "rd";
    }
    return i+ "th";
}
			
		});
	
	app.controller("myCtrl",function($scope){
		$scope.number="";
	});
	</script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<input type="number" ng-model="number"/>
<p>{{number|myFilter}}</p>
</body>
</html>
